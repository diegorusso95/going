<!DOCTYPE HTML>
<HTML>

<HEAD>
    <title>Going</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Programma la tua esperienza di viaggio creando la tua roadmap oppure scegliendo tra le più belle della community!">
    <meta name="author" content="Maraniello Mennillo Orlando Perillo Russo" />
    <meta name="keywords" content="Going, going, viaggi, travel, roadmap" />
    <link rel="icon" href="/storage/favicon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="/View/static/homepage.css" type="text/css" />
    <script src="/View/static/homepage.js" type="text/javascript"></script>
    <script src="/View/user/login.js" type="text/javascript"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
</HEAD>

<body onload="caricaRoadmap(),check()">

    <div id="log">
        <p>
        <h2>EFFETTUA IL LOGIN</h2>
        </p>

        <p id="Response_Login"> </p>

        <p><input type="text" name="username" id="username_login" placeholder="Username" /></p>

        <p><input type="password" name="password" id="password_login" placeholder="Password" /></p>

        <p>
            <input class="pulsantiForm" id="log_puls" type="submit" name="invia" value="Login"
                onclick="validation_login()" />
            <input type="button" onclick="document.getElementById('log').style.display='none'" class="pulsantiForm"
                value="Annulla" />
        </p>


        <p class="noReg">
            Non sei ancora registrato? <a href="/signup">Registrati qui</a>
        </p>
    </div>

    <div id="logout">
        <p>
        <h2>VUOI EFFETTUARE IL LOGOUT?</h2>
        </p>


        <input class="pulsantiForm" type="submit" name="Logout" value="Logout" onclick="logout()" />
        <input type="button" onclick="document.getElementById('logout').style.display='none'" class="pulsantiForm"
            value="Annulla" />
    </div>

    <div class="primoPiano">
        <div class="split left">
            <div class="centered sx">
                <H1>Going</H1>
                <H2>Programma la tua <span class="inEvidenza">esperienza di viaggio</span> creando la tua <span
                        class="inEvidenza">roadmap</span> oppure scegliendo tra le più belle della community!</H2>
                <div class="menuRow">
                    <div class="menuBar">
                        <a id="Homepage" href="/">Homepage</a>
                        <a id="Info" href="/info">Info</a>
                        <a id="About" href="/about" title="Leggi informazioni utili">Chi siamo</a>
                        <a id="Explore" href="/explore" title="Cerca roadmap e utenti">Esplora</a>
                        <a id="Create" href="/create" title="Crea una nuova Roadmap!">Crea</a>
                    </div>
                </div>

                <div class="boxRicerca">
                    <input type="text" name="search" id="search" placeholder="Cerca Roadmap/Utenti" method="get">
                    <input type="submit" value="Ricerca" id="tastoRicerca" onclick="ricercaHome()">
                    <p id="Response_Research"> </p>
                </div>
                <p class="paragrafoSocial">
                    <a title="Visita profilo Instagram" target="_blank" href="https://www.instagram.com/gooooing_wa/"><img
                            src="/storage/Instagram.png" type="image/png" /></a>
                    <a title="Inviaci una mail" href="mailto:goingWebApp@gmail.com"><img src="/storage/Mail.png"
                            type="image/png" /></a>
                    <a title="Visita pagina facebook" target="_blank" href="https://www.facebook.com/profile.php?id=100071782309670"><img
                            src="/storage/Facebook.png" type="image/png" /></a>
                </p>
            </div>
        </div>

        <div class="split right">

            <div class="pulsantiLog">
                <a class="windowButton" id="firstButtLog"
                    onclick="document.getElementById('log').style.display='block',document.getElementById('Response_Login').innerText = ''">Accedi</a>
                <a class="windowButton" id="secondButtLog" href="/signup">Registrati</a>
            </div>

            <div class="centered rx">

                <div id="containerRoadmap" class="grid-container">

                </div>
            </div>
        </div>

    </div>


    <div class="sfondo">
        <video autoplay loop muted>
            <source src="/storage/sfondoImg.mp4" type="video/mp4" />
        </video>
    </div>

    <script>
        var input = document.getElementById("search");
        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("tastoRicerca").click();
            }
        });
        var logus_in = document.getElementById("username_login");
        logus_in.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("log_puls").click();
            }

        });
        var logpw_in = document.getElementById("password_login");
        logpw_in.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("log_puls").click();
            }

        });
    </script>
</body>

</HTML>
