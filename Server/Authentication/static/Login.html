<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Login</title>

	<link href="/static/going.css" rel="stylesheet">
	<link href="/static/Login.css" rel="stylesheet">

	<script src="/static/Login.js" type="text/javascript"></script>
</head>

<body>

	<!-- Header -->

	<div class="header">
        <a href="/">
            <h1>GOING</h1>


            <img class="logo_nostro" src="/storage/logo.png" alt="logo">

            <p>Where you want to go, the roads you want to take</p>
        </a>
    </div>

	<div class="navbar">
		<a href="/">Homepage</a>
		<a href="/about">About</a>
		<a href="/explore">Explore</a>
		<a href="/create">Create</a>
		<a href="/login" class="right">Sign Up/Login</a>
	</div>

	<!-- Contenuto Pagina-->

	<div class="container">

		<!-- Sezione Registrazione -->

		<div class="sign-up">
			<h2> Registrazione </h2>
			<input class="form" type="text" placeholder="Inserisci Nome Utente" name="Username" id="username">
			<input class="form" type="password" placeholder="Inserisci Password" name="Password" id="password">
			<input class="form" type="password" placeholder="Ripeti Password" name="Confirmpassword"
				id="confirmpassword">
			<input class="form" type="text" placeholder="Inserisci Email" name="Email" id="email">

			<p> Data di nascita </p>
			<input class="form" type="date" name="Birthdate" onclick="date_registration()" id="birthdate">

			<input class="form" type="submit" value="Registrazione" onclick="validation_registration()">
		</div>

		<!-- Sezione Login -->

		<div class="login">
			<h2> Login </h2>
			<input class="form" type="text" name="Username_login" placeholder="Username" id="username_login">
			<input class="form" type="password" name="Password_login" placeholder="Password" id="password_login">
			<input class="form" type="submit" value="Login" onclick="validation_login()">
		</div>

	</div>


	<!-- Sezione Footer -->

	<div class="footer">
		<h4>
			Copyright 2022
		</h4>
		<h6>
			Diego-Gian Marco-Marco-Matteo-Valerio
		</h6>
	</div>

</body>

</html>
