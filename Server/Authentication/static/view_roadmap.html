<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>Roadmap</title>
  <link rel="stylesheet" href="/static/going.css">
  <link rel="stylesheet" href="/static/header.css">
  <script src="/static/header.js" type="text/javascript"></script>
  <script src="/static/Login.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/roadmap.css">
  <script src="/static/basicMap.js" type="text/javascript"></script>
  <script src="/static/mapUtils.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="/static/view_roadmap.css">
  <!--<script src="/static/view_roadmap.js" type="text/javascript"></script>-->
  <script src="/static/render_map.js" type="text/javascript"></script>
</head>

<body>

  <!-- INIZIO PARTE LOG LOGOUT E HEADER-->
  <div id="log">
    <p>
    <h2>EFFETTUA IL LOGIN</h2>
    </p>


    <p>
      <label for="username"><span class="inEvidenza">Username</span>
        <p><input type="text" name="username" id="username_login" /></p>
      </label>
    </p>
    <p>
      <label for="password"><span class="inEvidenza">Password</span>
        <p><input type="password" name="password" id="password_login" /></p>
      </label>
    </p>

    <p>
      <input class="pulsantiForm" type="submit" name="invia" value="Login" onclick="validation_login()" />
      <input type="button" onclick="document.getElementById('log').style.display='none'" class="pulsantiForm"
        value="Annulla" />
    </p>


    <p class="noReg">
      Non sei ancora registrato? <a href="/signup">Registrati qui</a>
    </p>

  </div>

  <div id="logout">
    <p>
    <h2>VUOI EFFETTUARE IL LOGOUT?</h2>
    </p>


    <input class="pulsantiForm" type="submit" name="Logout" value="Logout" onclick="logout()" />
    <input type="button" onclick="document.getElementById('logout').style.display='none'" class="pulsantiForm"
      value="Annulla" />

  </div>

  <!--Nuovo Header-->
  <div class="row1">
    <div class="coloumn-headersx">
      <div class="coloumnLogo">
        <span><img src="/storage/logo.png" id="logo-header" /> </span>
      </div>
      <div class="coloumnTitolo">
        <p> GOING</p>
      </div>
    </div>
    <div class="coloumn-headerdx">
      <div class="topnav">
        <a id="home_header" href="/"> HOMEPAGE</a>
        <a id="info_header" href="/info">INFO</a>
        <a id="about_header" href="/about"> ABOUT </a>
        <a id="explore_header" href="/explore"> EXPLORE </a>
        <a id="create_header" href="/create"> CREATE </a>
      </div>
    </div>
    <div class="topnav_image0" id="topnav_image0">
    </div>
    <div class="topnav_image" id="topnav_image">
      <img id="image_topnav" src="/storage/loginTransp.png"
        onclick="document.getElementById('log').style.display='block'" />
    </div>
  </div>
  <!-- FINE PARTE LOG LOGOUT E HEADER-->

  <div class="contenuto">


    <div class="result_query" id="result_query">
      <div class="res" id="res">
        <div class="titolo" id="titolo"></div>
        <div class="citta" id="citta"></div>
        <div class="durata" id="durata"></div>
        <div class="utente" id="utente"></div>
        <div class="distanza" id="distanza"></div>
        <div class="rating" id="rating"></div>

      </div>
    </div>


    <div class="container_top">

      <div class="mappa_rm">
        <!--The div element for the map -->
        <div id="map">asdasd</div>

        <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPAAQaGDsfG0K4lksFbcEetDuNw85mlH8&callback=initMap&v=weekly&libraries=places,geometry"
          defer></script>
      </div>



      <div class="all">
        <div class="body-cards">
          <div class="main">

            <div class="cardTop">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z"
                fill="#FF768E" />
              </svg>
            </div>


            <div class="timeline">
              <h3>Lista punti di sosta</h3>

              <div class="box">

                <div class="container">

                  <div class="lines" id="lines">

                  </div>

                  <div class="cards" id="cards">



                  </div>



                </div>
              </div>
            </div>


          </div>
        </div>
      </div>



    </div>



    <div id="ult_dati" style="width: 70%; margin-top: 100px;">
      <div class="descrizione" id="descrizione"></div>
      <div class="data" id="data"></div>
    </div>
    <div id="roadmap_funz">

      <div class="container_middle" id="container_funz">

        <div class="btn" id="fork_btn" onclick="forkaggio()">Forka questa Roadmap</div>
        <div id="heart" class="heart">
          <i class="heart-like-button" onclick="heart()"> </i>
        </div>

        <div id="checked" class="checked">
          <i class="checked-like-button" onclick="checked()"> </i>
        </div>

        <div class="pulsanticom" id="pulsanticom">
          <label id="lab_com" for="us_com" style="font-size: 25px;">Lascia un commento!</label>
          <input type="text" id="us_com" autocomplete="off" name="us_com" size="20"/>
          <div class="btn" id="save_combtn" onclick="saveCom()">Salva il tuo commento!</div>
        </div>


        <div id="rate" class="rate">
          <input type="radio" id="star5" name="rate" value="5" onclick="rating(value)">
          <label for="star5" title="text"> </label>
          <input type="radio" id="star4" name="rate" value="4" onclick="rating(value)">
          <label for="star4" title="text"> </label>
          <input type="radio" id="star3" name="rate" value="3" onclick="rating(value)">
          <label for="star3" title="text"> </label>
          <input type="radio" id="star2" name="rate" value="2" onclick="rating(value)">
          <label for="star2" title="text"> </label>
          <input type="radio" id="star1" name="rate" value="1" onclick="rating(value)">
          <label for="star1" title="text"> </label>
        </div>

        <div class="pulsantirec" id="pulsantirec">
          <label id="lab_rec"  for="us_rec" style="font-size: 25px;">Opinione (facoltativa)</label>
          <input type="text" autocomplete="off" id="us_rec" name="us_rec" size="50" />
          <div class="btn" id="save_recbtn" onclick="saveRec()">Salva valutazione e opinione</div>
        </div>







      </div>
    </div>
    <div class="container_bottom">
      <div class="lab_recensioni" id="lab_recensioni">
        <h2>Recensioni della roadmap</h2>
        <div class="recensioni" id="recensioni">

        </div>
      </div>

      <div class="lab_commenti" id="lab_commenti">
        <h2>Commenti alla roadmap</h2>
        <div class="commenti" id="commenti">

        </div>
      </div>
    </div>







  </div>


  <div class="footer">

  </div>

  <script>
    var rec = document.getElementById("us_rec");
    rec.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("save_recbtn").click();
      }
    });
    var com = document.getElementById("us_com");
    com.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("save_combtn").click();
      }

    });
  </script>

</body>

</html>
