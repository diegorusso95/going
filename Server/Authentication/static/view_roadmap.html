<head>
  <meta charset="utf-8">

  <title>Roadmap</title>
  <link rel="stylesheet" href="/static/going.css">
  <link rel="stylesheet" href="/static/view_roadmap.css">

  <script src="/static/view_roadmap.js" type="text/javascript"></script>

</head>

<body>

  <div class="header">
    <a href="/">
      <h1>GOING</h1>
      <img class="logo_nostro" src="/storage/logo.png" alt="logo">

      <p>Where you want to go, the roads you want to take</p>
    </a>
  </div>

  <div class="navbar">
    <a href="/">Homepage</a>
    <a href="/about">About</a>
    <a href="/explore">Explore</a>
    <a href="/create">Create</a>
    <a href="/logout" class="right">Logout</a>
  </div>

  <div class="contenuto">
    <div class="descrizione">

      <h2 id="titolo"> Titolo</h2>
      <h3 id="citta">Citta</h3>
      <h3 id="durata">durata complex</h3>
      <h4 id="utente">username dell'utente che lha prodotta</h4>
      <div id="rating">qua rating medio con cock</div>
      <h6 id="data">data creazione</h6>

    </div>

    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" onclick="rating(value)">
      <label for="star5" title="text"> </label>
      <input type="radio" id="star4" name="rate" value="4" onclick="rating(value)">
      <label for="star4" title="text"> </label>
      <input type="radio" id="star3" name="rate" value="3" onclick="rating(value)">
      <label for="star3" title="text"> </label>
      <input type="radio" id="star2" name="rate" value="2" onclick="rating(value)">
      <label for="star2" title="text"> </label>
      <input type="radio" id="star1" name="rate" value="1" onclick="rating(value)">
      <label for="star1" title="text"> </label>
    </div>

    <div class="heart">
      <i class="heart-like-button" onclick="heart()"> </i>
    </div> 

    <div class="checked">
      <i class="checked-like-button" onclick="checked()"> </i>
    </div>

  </div>
