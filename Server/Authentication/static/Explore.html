<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="/static/going.css">
  <link rel="stylesheet" href="/static/Explore.css">
  <script src="/static/Explore.js" type="text/javascript"></script>

</head>


<body onload="fromMain()">

  <div class="header">
    <a href="/">
      <h1>GOING</h1>


      <img class="logo_nostro" src="/storage/logo.png" alt="logo">

      <p>Where you want to go, the roads you want to take</p>
    </a>
  </div>

  <div class="navbar">
    <a href="/">Homepage</a>
    <a href="/about">About</a>
    <a href="/explore">Explore</a>
    <a href="/create">Create</a>
    <a href="/logout" class="right">Logout</a>

  </div>

  

  <div class="contenuto">


    <h2 style="text-align: center;">
      Esplora il mondo attraverso le nostre Roadmap o con gli occhi dei nostri Roadmappers!!<br>
      <div class="search-container">
        <input type="text" id="barra_ricerca" placeholder="Inserisci una qualsiasi parola, numero, citta..."
          name="search">
        <button type="submit" id="searchExplore" onclick="searchExplore()"><img src="/storage/search.png"
            style="width:20px;height: 20px;"></button>
      </div>
    </h2>


    <div id="pop_res_rm">

    </div>

    <div class="grid-container">
      <main class="grid-item main">

        <div class="items" id="items">


        </div>

      </main>
    </div>

    <div id="pop_res">

    </div>

    <div class="grid-container-user">

      <main class="grid-item main-user">

        <div class="items-user" id="items-user">



        </div>

      </main>
    </div>














  </div>







  </div>



  <div class="footer">

    <h4>
      Copyright 2022
    </h4>

    <h6>
      Diego-Gian Marco-Marco-Matteo-Valerio
    </h6>
  </div>

  <script>
    var input = document.getElementById("barra_ricerca");
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("searchExplore").click();
      }
    });
  </script>
</body>
</html>
