<!DOCTYPE html>
<html>

<head>
  <title>Going - Esplora</title>
  <meta charset="utf-8" />
  <meta name="description"
    content="Programma la tua esperienza di viaggio creando la tua roadmap oppure scegliendo tra le pi√π belle della community!">
  <meta name="author" content="Mennillo Orlando Perillo Russo Maraniello" />
  <meta name="keywords" content="Going, going, viaggi, travel, roadmap" />
 
  <link rel="stylesheet" href="/static/Explore.css">
  <link rel="stylesheet" href="/static/header.css">

  <script src="/static/Login.js" type="text/javascript"></script>
  <script src="/static/header.js" type="text/javascript"></script>
  <script src="/static/Explore.js" type="text/javascript"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>

<body onload="caricaHeader(), check(), searchFromMain()">

  <div class="search-container">
    <span class="info"> ESPLORA </span> <span id="line"></span> <br>
    <div id="research">
      <input type="text" id="barra_ricerca" placeholder="Cerca una Roadmap o un Utente" name="search">
      <input type="submit" class="searchExplore" id="researchInput" value="Avvia Ricerca" onclick="searchExplore()">
      <br>
      <label class="quantity">‚è± Durata di percorrenza massima</label>
      <input type="number" id="durata" min="1" placeholder="Ore"> <br>
      <label class="quantity">üö∂‚Äç‚ôÇÔ∏è Distanza di percorrenza massima</label>
      <input type="number" id="distanza" min="1" placeholder="Km"> <br>
      <p id="Response_Research"> </p>
    </div>
  </div>

  <div class="inner_row" id="ricerca_roadmap">
    <span class="info" id="info_roadmap"> RICERCA ROADMAP </span> <span id="line"> </span> <br>
    <span class="titolo_info" id="titolo_info_roadmap"> </span>

    <div class="grid-item" id="risultati_roadmap"">
          <div class=" roadmap" id="items-roadmap"> </div>
    </div>
  </div>

  <div class="inner_row" id="ricerca_utenti">
    <span class="info"> RICERCA UTENTI </span> <span id="line"></span> <br>
    <span class="titolo_info" id="titolo_info_utenti"> </span>

    <div class="grid-item" id="risultati_utenti">
      <div class="user" id="items-user"> </div>
    </div>
  </div>

  <script>
    var input = document.getElementById("barra_ricerca");
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("researchInput").click();
      }
    });
  </script>

</body>

</html>
