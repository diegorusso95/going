<body>

    <!-- INIZIO PARTE LOG LOGOUT E HEADER-->
    <div id="log">
      <p>
      <h2>EFFETTUA IL LOGIN</h2>
      </p>
    
    
      <p>
          <label for="username"><span class="inEvidenza">Username</span>
              <p><input type="text" name="username" id="username_login" /></p>
          </label>
      </p>
      <p>
          <label for="password"><span class="inEvidenza">Password</span>
              <p><input type="password" name="password" id="password_login" /></p>
          </label>
      </p>
    
      <p>
          <input class="pulsantiForm" type="submit" name="invia" value="Login" onclick="validation_login()" />
          <input type="button" onclick="document.getElementById('log').style.display='none'" class="pulsantiForm"
              value="Annulla" />
      </p>
    
    
      <p class="noReg">
          Non sei ancora registrato? <a href="/signup">Registrati qui</a>
      </p>
    
    </div>
  
    <div id="logout">
      <p>
      <h2>VUOI EFFETTUARE IL LOGOUT?</h2>
      </p>
  
  
      <input class="pulsantiForm" type="submit" name="Logout" value="Logout" onclick="logout()" />
      <input type="button" onclick="document.getElementById('logout').style.display='none'" class="pulsantiForm"
          value="Annulla" />
  
  </div>  

  <!--Nuovo Header-->
  <div class="row1">
    <div class="coloumn-headersx">

    </div>
    <div class="coloumn-headerdx">

    </div>

    </div>

      <img id="image_topnav" src="/storage/loginTransp.png" onclick="document.getElementById('log').style.display='block'"/>
    </div>

  <!-- FINE PARTE LOG LOGOUT E HEADER-->
  

  <div class="contenuto" style="margin-top: 200px;">


    <h2 style="text-align: center;">
      Esplora il mondo attraverso le nostre Roadmap o con gli occhi dei nostri Roadmappers!!<br>
      <div class="search-container">
        <input type="text" id="barra_ricerca" placeholder="Inserisci una qualsiasi parola, numero, citta..."
          name="search">
        <button type="submit" id="searchExplore" onclick="searchExplore()"><img src="/storage/search.png"
            style="width:20px;height: 20px;"></button>
      </div>
    </h2>


    <div id="pop_res_rm">

    </div>

    <div class="grid-container">
      <main class="grid-item main">

        <div class="items" id="items">


        </div>

    </div>

    <div id="pop_res">

    </div>

    <div class="grid-container-user">

      <main class="grid-item main-user">

        <div class="items-user" id="items-user">

      </main>
    </div>














  </div>







  </div>



  <div class="footer">

 
  </div>

  <script>
    var input = document.getElementById("barra_ricerca");
    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("searchExplore").click();
      }
    });
  </script>
